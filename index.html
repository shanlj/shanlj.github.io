<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
  <link rel="stylesheet" href="http://v3.faqrobot.org/hvb/com/css/reset.css?dev=1">

  <script type="text/javascript" src="E:\bc\video\jquery-1.8.3.min.js"></script>
  <!--<script type="text/javascript" src="http://v3.faqrobot.org/hvb/com/js/base.js?dev=1"></script>-->
  <title>视频截屏</title>

  <style>
    body, html {
      width: 100%;
      height: 100%;
    }
    video {
      width: 700px;
    }
    canvas {
      width: 500px;
    }
  </style>
</head>
<body>
    <!--更改music.mp4就能换视频文件-->
    <video width="620" height="540" controls autoplay>
        <source src="E:\bc\video\music.mp4" type="video/ogg">
       
        <object data="/statics/demosource/movie.mp4" width="320" height="240">
          <embed width="320" height="240" src="/statics/demosource/movie.swf">
        </object>
      </video>

<div class="cut">点击截屏</div>
<canvas></canvas>
<script>
    $(function() {

        var $canvas = $('canvas');
        var $video = $('video');

        $canvas.attr({
            width: $video.width(),
            height: $video.height()
        });
        var ctx = $canvas[0].getContext('2d');
        $('.cut').on('click', function() {
            var w = $video[0].videoWidth;//视频原有尺寸
            var h = $video[0].videoHeight;//视频原有尺寸

            $canvas.attr({
                width: w,
                height: h
            });

            ctx.drawImage($video[0], 0, 0, w, h);

            var base64 = $canvas[0].toDataURL('images/png');
        });


    });
</script>
</body> 
</html>
